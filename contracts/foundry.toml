[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[profile.lib]
# Hyperlane requires OpenZeppelin contract versions < 5.0.0
"@hyperlane-core" = { version = "7.1.8", url = "https://github.com/hyperlane-xyz/hyperlane-monorepo/archive/refs/tags/@hyperlane-xyz/core@7.1.8.zip" }
"@openzeppelin-contracts-upgradeable" = { version = "4.9.6", url = "https://github.com/OpenZeppelin/openzeppelin-contracts-upgradeable/archive/refs/tags/v4.9.6.zip" }
"@openzeppelin-contracts" = { version = "4.9.6", url = "https://github.com/OpenZeppelin/openzeppelin-contracts/archive/refs/tags/v4.9.6.zip" }
forge-std = { version = "1.9.7" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
